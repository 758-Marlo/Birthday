<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Titi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- === BIRTHDAY MUSIC PLAYER === -->
<div class="audio-container">
  <audio id="birthdayAudio">
    <source src="https://drive.google.com/uc?export=download&id=1CudpNqb8xIkvNOlt2AzxyL2hyeRhuWMD" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <button id="playAudioBtn">🎵 Play Birthday Music</button>
</div>
<!-- === END MUSIC PLAYER === -->
  
  <!-- Cake intro -->
  <div id="cake-section">
    <h1>🎂 Happy Birthday Titi 🎉</h1>
    <p>Make a wish and blow out your candles 🎂</p>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <button onclick="candleOut()">Blow Candles</button>
  </div>

  <!-- Fireworks -->
  <div id="fireworks-section" class="hidden">
    <div class="fireworks-gif" id="fireworks-gif"></div>
  </div>

  <!-- Gift options -->
  <div id="gifts-section" class="hidden">
    <h2>Open Your Presents 🎁</h2>
    <div class="gift-boxes">
      <div class="gift-box" onclick="showGift('flowers')">
        <div class="box-top">🌹</div>
        <div class="box-bottom">Flowers</div>
      </div>
      <div class="gift-box" onclick="showGift('poem')">
        <div class="box-top">📜</div>
        <div class="box-bottom">Poem</div>
      </div>
      <div class="gift-box" onclick="showGift('affirmations')">
        <div class="box-top">🫶</div>
        <div class="box-bottom">Affirmations</div>
      </div>
      <div class="gift-box" onclick="showGift('collage')">
        <div class="box-top">🖼️</div>
        <div class="box-bottom">Photo Collage</div>
      </div>
      <div class="gift-box" onclick="showGift('pets')">
  <div class="box-top">🐾</div>
  <div class="box-bottom">Pet</div>
    </div>
  </div>

  <!-- Gift content popup -->
  <div id="gift-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closeGift()">&times;</span>
      <div id="gift-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
